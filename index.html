<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nike light</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed:400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="shortcut icon" href="favicon.ico">

</head>
<body>
	<div class="container">

		<header>
		<div class="logo">
			<a href="#" class="product__logo">
				<img src="images/logo.png" alt="Nike">
			</a>
		</div>
		<div class="product-category">
			<ul class="product-category__menu">
				<li class="product-category__menu__item">
					<a href="#">lifestyle</a>
				</li>
				<li class="product-category__menu__item">
					<a href="#">running</a>
				</li>
				<li class="product-category__menu__item">
					<a href="#">footbal</a>
				</li>
				<li class="product-category__menu__item">
					<a href="#">skateboarding</a>
				</li>
			</ul>
		</div>
		<div class="menu">
			<a href="#" class="menu__icon">
				<img src="images/menu-icon.png.">
			</a></div>
		</header>

		<main>
			<div class="card">
				<div class="card-first"></div>
				<div class="card-second"></div>
			</div>
			<div class="product">
				<div class="product__gallery">
					<img src="images/img-product.png" alt="" class="product__image">
					<span class="gallery__bg-text">huarache</span>
					<ul class="gallery__view-choices">
						<li class="gallery__view-choice"><img src="images/view1.png" alt="" ></li>
						<li class="gallery__view-choice"><img src="images/view2.png" alt="" ></li>
						<li class="gallery__view-choice"><img src="images/view3.png" alt="" ></li>
					</ul>
				</div>
				<div class="product__info">
					<div class="info__special-offer">
						<span>NEW</span>
					</div>
					<h1 class="info__title">THE <span class="info__title--violet">RUNNING</span> HAS JUST BEGUN</h1>
					<p class="info__collection">Harache</p>
					<ul class="product__stars data-stars="4">
						<li class="product__star"></li>
						<li class="product__star"></li>
						<li class="product__star"></li>
						<li class="product__star"></li>
						<li class="product__star"></li>
					</ul>
					<span class="product__exchange"> $ </span>
					<span class="product__price"> 200</span>
					<div class="product__size">
					<span class="size__title">Size</span>
						<ul class="size__choises">
							<li class="size__choise"><a href="#">7</a></li>
							<li class="size__choise"><a href="#">8</a></li>
							<li class="size__choise"><a href="#">9</a></li>
							<li class="size__choise"><a href="#">10</a></li>
							<li class="size__choise"><a href="#">11</a></li>
						</ul>
					</div>
					<a href="" class="product__btn">Add to cart</a>
					<a href="" class="product__btn">Wish List</a>
				</div>
			</div>	
		</main>
	</div>
</body>
</html>
